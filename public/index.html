<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CookGPT - Healthy Recipes & Nutrition Tracker</title>

  <!-- ğŸ§© External Libraries -->
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ğŸŒ HEADER -->
  <header class="main-header">
    <h1>CookGPT ğŸ½ï¸</h1>
    <div class="theme-toggle">
      <input type="checkbox" id="themeSwitch" />
      <label for="themeSwitch" class="switch"></label>
    </div>
  </header>

  <!-- ğŸ“š SIDEBAR -->
  <aside class="sidebar">
    <h2>CookGPT ğŸ½ï¸</h2>
    <nav>
      <ul>
        <li><a href="#search-section">ğŸ” Search</a></li>
        <li><a href="#tracker-section">ğŸ“‹ Tracker</a></li>
        <li><a href="#chart-section">ğŸ“Š Summary</a></li>
        <li><a href="#planner-section">ğŸ§  Planner</a></li>
        <li><a href="health.html">ğŸHealthy Meal</a></li>
      </ul>
    </nav>
  </aside>

  <!-- ğŸ”„ LOADING SPINNER -->
  <div id="loadingSpinner" class="spinner-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- ğŸ“‹ MAIN CONTENT -->
  <main class="content">
    <!-- ğŸ” Search Section -->
    <section id="search-section">
      <form id="ingredientForm" class="search-form">
        <label for="search-ingredients">ğŸ” Search for a food item:</label>
        <div class="search-controls">
          <input type="text" id="search-ingredients" placeholder="e.g., banana, oats, chicken" required />
          <button type="submit">Search</button>
        </div>
      </form>
    </section>

    <!-- ğŸ“‹ Results Section -->
    <section id="results-section">
      <h2>ğŸ“‹ Matching Food Items</h2>
      <div id="recipes" class="card-list horizontal-scroll"></div>
      <div id="suggestions" class="card-list horizontal-scroll"></div>
    </section>

    <hr />

    <!-- ğŸ§  AI Meal Planner -->
    <section id="planner-section">
      <h2>ğŸ§  Auto Meal Planner</h2>
      <form id="mealPlanForm" class="search-form">
        <label for="planner-ingredients">Enter Ingredients You Have:</label>
        <div class="search-controls">
          <input type="text" id="planner-ingredients" placeholder="e.g., eggs, spinach, rice" required />
          <button type="submit">ğŸ“… Generate Meal Plan</button>
        </div>
      </form>
      <div id="mealPlanResults" class="recipe-results"></div>
    </section>

    <!-- ğŸ½ï¸ Meal Tracker -->
    <section id="tracker-section">
      <h2>ğŸ½ï¸ Daily Nutrition Tracker</h2>
      <div id="meal-logger" class="vertical-form">
        <label for="meal-type">Meal Type:</label>
        <select id="meal-type">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>

        <input type="text" id="meal-name" placeholder="Meal name (e.g., Grilled Chicken)" />
        <input type="number" id="meal-calories" placeholder="Calories (kcal)" />
        <input type="number" id="meal-protein" placeholder="Protein (g)" />
        <input type="number" id="meal-carbs" placeholder="Carbs (g)" />
        <input type="number" id="meal-fat" placeholder="Fat (g)" />
        <button type="button" onclick="logMeal()">â• Add Meal</button>
      </div>

      <div id="mealCards" class="card-list horizontal-scroll"></div>
    </section>

    <!-- ğŸ“Š Nutrition Chart -->
    <section id="chart-section">
      <h2>ğŸ“Š Today's Nutrition Summary</h2>
      <canvas id="nutritionChart" width="400" height="200"></canvas>
    </section>

    <!-- ğŸ”¢ Macro Summary Cards -->
    <section id="macro-cards" class="card-list">
      <div class="macro-card">ğŸ”¥ Calories: <strong id="calorie-count">0 kcal</strong></div>
      <div class="macro-card">ğŸ’ª Protein: <strong id="protein-count">0 g</strong></div>
      <div class="macro-card">ğŸ Carbs: <strong id="carbs-count">0 g</strong></div>
      <div class="macro-card">ğŸ¥‘ Fat: <strong id="fat-count">0 g</strong></div>
    </section>
  </main>

  <!-- âš™ï¸ JS Scripts -->
  <script src="js/main.js"></script>
</body>
</html>
